services:
  poplayers:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.poplayers.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.poplayers.tls=true"
      - "traefik.http.routers.poplayers.tls.certresolver=letsencrypt"
      - "traefik.http.services.poplayers.loadbalancer.server.port=3000"

  # 선택사항: Nginx 프록시
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - poplayers
    restart: unless-stopped
    profiles:
      - nginx